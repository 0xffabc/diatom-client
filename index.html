<!DOCTYPE html>
<html lang="en">

<head>
  <title>Diatom.io</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/index.css">
  <link rel="icon" href="./assets/favicon.ico">
</head>

<body>
  <div id="startmenu">
    <img id="icon" src="./assets/icon.png" alt="icon">
    <h1 class="title">Diatom.io</h1>
    <div id="buttons">
      <div id="mainbuttons">
        <div class="row">
          <button class="image" id="colorbucket"><img src="./assets/svg/bucket.svg"></button>
          <button class="btn" id="start">Play</button>
          <button class="image"><img src="./assets/svg/settings.svg"></button>
        </div>
        <div class="row">
          <button class="btn" id="changelog">Changelog</button>
        </div>
      </div>
      <div id="colorbuttons">
        <div id="colorselect">
          <div class="row">
            <button class="color-image" id="col1"><img src="./assets/svg/colorblue.svg"></button>
            <button class="color-image" id="col2"><img src="./assets/svg/colorred.svg"></button>
            <button class="color-image" id="col3"><img src="./assets/svg/coloryellow.svg"></button>
            <button class="color-image" id="col4"><img src="./assets/svg/colororange.svg"></button>
          </div>
          <div class="row">
            <button class="color-image" id="col5"><img src="./assets/svg/colorpurple.svg"></button>
            <button class="color-image" id="col6"><img src="./assets/svg/colorgreen.svg"></button>
            <button class="color-image" id="col7"><img src="./assets/svg/coloraqua.svg"></button>
            <button class="color-image" id="col8"><img src="./assets/svg/colorgrey.svg"></button>
          </div>
        </div>
        <div class="row">
          <button class="btn" id="colorconfirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas" tabindex=1></canvas>
</body>
<script src="./src/index.js" type="module"></script>

</html>
